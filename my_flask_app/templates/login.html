<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/my_flask_app/static/styles.css">
</head>
<body class="login-page">
    <div class="container">
        <div class="image-section">
            <img src="/my_flask_app/static/images/about11.jpeg" alt="Mountain Image">
        </div>
        <div class="login-section">
            <div class="login-box">
                <!-- <div class="logo">
                    <img src="/my_flask_app/static/images/logo1.png" alt="Dream Career Logo">
                </div> -->
                <h2>Welcome Back</h2>
                <form>
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit">Login</button>
                    <h3>Not a user? <a href="/my_flask_app/templates/register.html" class="register-link">Register here</a></h3>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
